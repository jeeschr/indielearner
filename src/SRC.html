<!DOCTYPE html>
<html>
    <head>
        <title>Speed Reader</title>
       
        <meta charset="utf-8" />
        <meta name="description" content="Speed Reading" />
        <meta name="keywords" content="Speed Reading, Word Count, Word Counter" />
        <meta name="author" content="Speed Reader" />
        <meta name="copyright" content="Speed Readere" />
        <meta name="classification" content="public" />
        <meta name="resource-type" content="document" />    

        <link rel="stylesheet" href="static/lib/bootstrap.min.css"/>
        <link rel="stylesheet" href="static/lib/bootstrap-colorpicker.min.css"/>
        <link rel="stylesheet" href="static/css/style.min.css"/>
       
    </head>
    <body>
        
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Speed Reading</a>
        </div>
      </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-xs-12">
              <h1>Speed Reading</h1>
              <h2>Paste your text to the textbox and get the word(s) count</h2>  
            </div>
        </div>
    </div>

    <div class="container" id="main">
        <div class="row" id="ctrl-row">
            <div class="col-xs-12" id="btn-col">
                <button class="btn btn-default btn-lg" type="button">
                  Word Count <span id="wordCount" class="badge">0</span>
                </button>
                <button id="start-btn" class="btn btn-success btn-lg">Start</button>
                <button id="pause-btn" class="btn btn-primary btn-lg">Pause</button>
                <button id="reset-btn" class="btn btn-danger btn-lg">Reset</button>
                <button id="clear-btn" class="btn btn-warning btn-lg">Clear</button>
            </div>
            <div class="col-xs-12" id="select-col">
     <!--            <div class="btn-lg btn btn-success">
                    Text color
                    <span class="add-on"><i></i></span>
                </div> -->
    <!--             <div class="demo2">
                    Highlight color
                    <button class="add-on btn btn-success"> <i></i></button>
                </div> -->
                <!-- <button class=""></button> -->

                 <input id="speed" type="number" value="120" step="10" min="0" max="1000"/>
                <span style="color:white;" for="speed">WPM</span>
            </div>
        </div>

        <div class="row" id="text-row">
            <div class="col-xs-12">
                <div contenteditable id="sim" cols="2" rows="2"></div>
            </div>
        </div>
        <div class="row" id="stats-row">
            <div class="col-xs-12">
                <span id="wordCountBox">0</span> words read in <span id="timepassed">0</span> second(s)
                <div id="font-size-btn">
                    <select name="font-decision" >
                        <option>Arial</option>
                        <option selected="selected">Times New Roman</option>
                        <option>Sans-Serif</option>
                        <option>Serif</option>
                        <option>Times</option>
                        <option>Georgia</option>
                        <option>Verdana</option>
                        <option>Courier New</option>
                        <option>Courier</option>
                        <option>Lucida Console</option>
                        <option>Monotype Corsiva</option>
                        <option>Century Gothic</option>
                        <option>Comic Sans MS</option>                
                        <option>Monospace</option>
                        <option>Helvetica</option>
                    </select>
                    <button class="btn btn-lg btn-primary" id="incfont-btn">A+</button>
                    <button class="btn btn-lg btn-primary" id="decfont-btn">A-</button> 
                </div>
            </div>
        </div>

    </div>
        

        <!--<script type="text/javascript">
        function doClear() {
        $('#sim').text('');
        $('#summary').text('');        
        }
        </script>-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="static/lib/bootstrap-colorpicker.min.js"></script>
        <script type="text/javascript" src="static/lib/underscore-min.js"></script>
        <script type="text/javascript" src="static/lib/backbone-min.js"></script>

        <script type="text/javascript" src="static/js/app.js"></script>

</body>
</html>
